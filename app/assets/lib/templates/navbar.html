<div class="navbar-background"></div>
<div class="navbar">
	<div class="container" style="height:1px">
		<div class="row" style="height:1px">

			<div class="col-xs-4 pull-left">
				<a href="/"><img src="/img/yeplive-big-font.png" class="yeplive-img" /></a>
			</div>

			<div class="col-xs-4" >
				<div class="navbar-center">
					<div class="record-button" data-toggle="tooltip" data-placement="right" title="Record a video">
						<a href="/new" class="nav-record-link"><img class="record-button" src="/img/yeplive-big-button.png" height="100px"></a>
					</div>
				</div>
			</div>

			<div class="col-xs-4 pull-right">
				<ul class="pull-right navbar-button">
					<% if(User) { %>
						<div class="dropdown">
<!--							<div class="user-picture-container" style="background-image:url('<%- User.get('picture_path') %>');"></div>-->
							 <!--<img src="<%- User.get('picture_path') %>" class="img-user img-circle" data-toggle="dropdown" />-->
							 <div class="img-user" style="background-image: url('<%- User.get('picture_path') %>');" data-toggle="dropdown"></div>
							 <ul class="user-dropdown dropdown-menu" role="menu" aria-labelledby="dLabel">
							<!--
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="/users/<%- User.get('user_id') %>">My Profile</a>	
								</li>
								<li role="presentation" class="divider"></li>
								<li role="presentation">
									<a role="menuitem" tabindex="-1" href="/settings" class="js-settings">Settings</a>	
								</li>
								<li role="presentation" class="divider"></li>
								-->
								<li role="presentation">
									<a href="/<%- User.get('display_name') %>" >Profile</a>
									<a href="#logout" role="menuitem" tabindex="-1" class="js-logout">Logout</a>
								</li>
							 </ul>
						</div>
					<% } else { %>
						<li><button class="btn btn-lg btn-danger btn-navbar-button" data-toggle="modal" data-target="#login-modal">Log In</button></li>
					<% } %>
				</ul>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="login-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title text-center">Login/Signup to Yeplive</h4>
			</div>
			<div class="modal-body">

				<div class="row text-center">
					<a class="login-social-anchor" href="/auth/facebook?redirect=<%- redirectPath %>"><img class="login-social-icon" src="/img/login-facebook.png" /></a>
				</div>
				<div class="row text-center">
					<a class="login-social-anchor" href="/auth/twitter?redirect=<%- redirectPath %>"><img class="login-social-icon" src="/img/login-twitter.png" /></a>
				</div>
				<div class="row text-center">
					<a class="login-social-anchor" href="/auth/google?redirect=<%- redirectPath %>"><img class="login-social-icon" src="/img/login-google.png" /></a>
				</div>

			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
