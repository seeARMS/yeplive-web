<div class="row">
	<div class="col-md-5">
		<div class="user-yeps-video">
			<a href="<%- watchYep %>">
				<img class="user-yeps-image" src="<%- image_path %>" onError="this.onerror=null;this.src='/img/record.png';" />
				<div class="user-yeps-duration"><%- video_duration %></div>
			</a>
		</div>
	</div>
	<div class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<h1><%- title %></h1>
			</div>
		</div>
		<div class="row user-yeps-profile-id">
			<div class="col-md-4">
				<img class="user-yeps-profile-picture" src="<%- user.picture_path %>" />
			</div>
			<div class="col-md-8">
				<div class="user-profile-display-name">
					<h3><%- user.display_name %></h3>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="row">
			<div class="col-md-12">
				<h3><i class="fa fa-eye"></i> <%- views %></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3><%- video_timeElapsed %></h3>
			</div>
		</div>
	</div>
</div>
<hr />
