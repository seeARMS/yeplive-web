<div class="row">
	<div class="col-md-5">
		<div class="user-yeps-video">
			<a href="<%- watchYep %>">
				<div class="user-yeps-image-frame">
					<div class="user-yeps-image <%- yepPositionClass %>" style="background-image: url('<%- image_path %>');">
						<div class="user-yep-overlay <%- yepOverlayClass %>">
							<i class="fa fa-play fa-4x user-yep-overlay-play"></i>
						</div>
					</div>
					<div class="user-yeps-duration"><%- video_duration %></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<h1><%- title %></h1>
			</div>
		</div>
		<div class="row user-yeps-profile-id">
			<div class="col-md-4">
				<div class="user-yeps-profile-picture" style="background-image: url('<%- user.picture_path %>');"></div>
			</div>
			<div class="col-md-8">
				<div class="user-profile-display-name">
					<a href="/<%- user.display_name %>">
						<h3><%- user.display_name %></h3>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="row">
			<div class="col-md-12">
				<h3><i class="fa fa-eye"></i> <%- views %></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3><%- video_timeElapsed %></h3>
			</div>
		</div>
	</div>
</div>
<hr />
