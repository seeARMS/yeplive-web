<div class="row">
	<div class="col-md-4">
		<img src="<%- image_path %>" />
		<div class=""><%- video_duration %></div>
	</div>
	<div class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<h3><%- title %></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img src="<%- user.picture_path %>" />
			</div>
			<div class="col-md-6">
				<h3><%- user.display_name %></h3>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<h3><i class="fa fa-eye"></i> <%- views %></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3><%- video_timeElapsed %></h3>
			</div>
		</div>
	</div>
</div>
