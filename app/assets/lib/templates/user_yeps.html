<div class="row <%- id %>">
	<div class="col-md-5">
		<div class="user-yeps-video">
			<a href="<%- watchYep %>">
				<div class="user-yeps-image-frame">
					<div class="user-yeps-image <%- yepPositionClass %>" style="background-image: url('<%- image_path %>');">
						<div class="user-yep-overlay <%- yepOverlayClass %>">
							<i class="fa fa-play fa-4x user-yep-overlay-play"></i>
						</div>
					</div>
					<div class="user-yeps-duration"><%- video_duration %></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-md-4 text-center-mobile">
		<div class="row">
			<div class="col-md-12">
				<h1 class="user-yep-title"><%- title %></h1>
			</div>
		</div>
		<div class="row user-yeps-profile-id">
			<div class="col-md-4">
				<div class="user-yeps-profile-picture" style="background-image: url('<%- user.picture_path %>');"></div>
			</div>
			<div class="col-md-8">
				<div class="user-profile-display-name">
					<a href="/<%- user.display_name %>">
						<h3><%- user.display_name %></h3>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3 text-center-mobile">
		<div class="row">
			<div class="col-md-12">
				<h3><%- views %> views</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3><%- vote_count %> <img src='/img/star-icon.png' width="23px" heigh="23px" style="margin-bottom: 7px;" /></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3><%- video_timeElapsed %></h3>
			</div>
		</div>

		<% if(yepControllable){ %>

		<div class="row user-yepControllable">
			<div class="col-sm-12">
				<span value="<%- id %>" class="user-delete-video js-delete-video" data-toggle="tooltip" data-placement="bottom" title="Remove this video">
					<i class="fa fa-trash-o fa-lg fa-2x"></i>
				</span>
				<span value="<%- title %>" id="<%- id %>" class="user-edit-video js-edit-video" data-toggle="tooltip" data-placement="bottom" title="Edit this video">
					<i class="fa fa-cog fa-lg fa-2x"></i>
				</span>
			</div>
		</div>

		<% } %>
	</div>
</div>
<hr />
