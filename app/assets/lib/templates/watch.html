<% if(!success) { %>

	<div class="video-load-fail">
		<h2 class='text-center'>Video Does Not Exist</h2>
	</div>

<% } else { %>

<div class="red-bg"></div>
<div class="container" id="watch-view-container">

	<div class="row" style="background-color:white;height:600px;">

		<div class="col-md-7 col-xs-12 watch-video-grid" style="height:100%">

			<div class="row" style="height:100%">

				<div class="col-xs-12" style="height:100%;padding-left:0;padding-right:0;">

					<div class="video-recorder" style="height:100%;margin-top:0px;" >
						<div id="recorder" style="height:100%">
							<video id="playVideo" class="video-js vjs-default-skin" controls="true" autoplay="true" preload="auto" width="100%" height="100%" data-setup='{}'>

							<source
								src="<%- video.video_path %>"
								type="<%- video.playback_type %>">  

						<% if(video.yep.vod_enable) { %>
							<source
								type="<%- video.playback_type %>">  

							</video>
						<% } %>

						</div>
					</div>

				</div>

			</div>


		</div>

		<div class="col-md-5 col-xs-12 watch-chat-grid" style="margin-top:10px;background-color:white;">

			<div id="js-close-watch" class="close-watch">X</div>

			<div class="row">

			<div class="row watch-video-info">

				<div class="col-xs-3 text-center">
					<img class="watch-author-picture" src="<%- video.yep.user.picture_path %>" style="margin-left:10px" />
					<a href="/<%- video.yep.user.display_name %>" >
						<h5 style="margin-top:10px;margin-left:15px;text-align:center;"><%- video.yep.user.display_name %></h5>
					</a>
				<% if(user){ %>
					<div class="text-center watch-follow-btn">
						<button id="watch-follow-button" value="<%- followButtonValue %>" class="<%- followButtonClass %>"><%- followButtonContent %></button>
					</div>
				<% } %>
				</div>

				<div class="col-xs-6 text-center">
					<h3 style="margin-top:0px"><%- video.yep.title %></h3>
					<p><%- video.timeElapsed %></p>
					<p>
					<i data-toggle="tooltip" data-placement="bottom" title="Share on Facebook" id="share-fb" class="watch-share-btn fa fa-facebook-square fa-2x" /></i>
					<i data-toggle="tooltip" data-placement="bottom" title="Share on Twitter" id="share-twitter" class="watch-share-btn fa fa-twitter-square fa-2x" /></i>
					<i data-toggle="tooltip" data-placement="bottom" title="Share on Google Plus" id="share-google" class="watch-share-btn fa fa-google-plus-square fa-2x" /></i>
					</p>
					<a target="_blank" class="link-anchor-tag" href="http://yplv.tv/<%- video.yep.url_hash %>">
						<h5><i class="fa fa-link" ></i> yplv.tv/<%- video.yep.url_hash %></h5>
					</a>
				</div>
				<div class="col-xs-3">
					<div class="watch-view-count" ><h5><span class="watch-view-count"><%- video.yep.views %></span> views</h5></div>
					<h5><span class="watch-vote-count"><%- video.yep.vote_count %></span> stars</h5>
					<h5><span class="connection-count">0</span> viewing</h5>
				</div>

			</div>
			<hr class="discover-connection-users-hr" />

			<div class="row">
				<div class="connection-users"></div>
			</div>

			<hr class="discover-connection-users-hr" />

			<div class="row">

				<div class="col-xs-12">

					<div class="watch-chat-box">

						<div id="chat"></div>

					</div>

				</div>

			</div>
			<hr>

			<div class="row">
				
				<div class="col-xs-2 col-xs-offset-1">
					<button class="js-vote btn btn-star btn-default"><i id="voteIcon" class="fa fa-star-o fa-2x"></i></button>

					<div class="star-1 star-animation">
						<img src="/img/star-icon.png" width="30px" height="30px"/>
					</div>
					<div class="star-2 star-animation">
						<img src="/img/star-icon.png" width="30px" height="30px"/>
					</div>
					<div class="star-3 star-animation">
						<img src="/img/star-icon.png" width="30px" height="30px"/>
					</div>
					<div class="star-4 star-animation">
						<img src="/img/star-icon.png" width="30px" height="30px"/>
					</div>
					<div class="star-5 star-animation">
						<img src="/img/star-icon.png" width="30px" height="30px"/>
					</div>
				</div>

				<div class="col-xs-8">

					<input class="watch-chat-input" placeholder="say something...">

				</div>

			</div>

		</div>

	</div>

</div>

<% } %>
