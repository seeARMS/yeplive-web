<div class="record-controller">

	<div class="row record-chat-top" >

		<div class="row">

			<div class="col-xs-12">

				<h3 class="js-title text-center">
					<input type="text" class="record-title-input" placeholder="What are you #seeing?"></input>
				</h3>

			</div>

		</div>

		<div class="row text-center">

			<div class="col-xs-12">

				<i data-toggle="tooltip" data-placement="bottom" title="Share on Facebook" id="share-fb" class="share-watch-view watch-share-btn fa fa-facebook-square fa-2x" /></i>
				<i data-toggle="tooltip" data-placement="bottom" title="Share on Twitter" id="share-twitter" class="share-watch-view watch-share-btn fa fa-twitter-square fa-2x" /> </i>
				<i data-toggle="tooltip" data-placement="bottom" title="Share on Google Plus" id="share-google" class="share-watch-view watch-share-btn fa fa-google-plus-square fa-2x" /> </i>

			</div>

		</div>

		<div class="row text-center">

			<div class="col-xs-12">

				

			</div>

		</div>

		<div class="row text-center">

			<div class="col-xs-3 col-xs-offset-3">
				<div class="connection-box">
					<h5>
					<span id="connections">0</span>
						viewing 
					</h5>
				</div>
			</div>


			<div class="col-xs-3">
				<div class="like-box">
					<h5>
					<span id="votes">0</span>
					 stars
					</h5>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="connection-users"></div>
		</div>

	</div>
	<hr style="margin-top:10px;margin-bottom:10px;" />
	<div class="row">
		<div class="col-xs-12">
			<div class="record-chat-box">
				<div id="chat"></div>
			</div>
		</div>
	</div>
	<hr style="margin-top:8px;margin-bottom:8px;" />
	<div class="row record-chat-bottom" >
		<div class="col-xs-3 control-button">
			<button id="js-record" class="btn btn-default record-control-button disabled" data-toggle="tooltip" data-placement="top" title="Start Recording">
				<i class="fa fa-video-camera fa-2x"></i>
				<!--<span class="glyphicon glyphicons-record" aria-hidden="true"></span>-->
			</button>
		</div>
		<div class="col-xs-9">
			<input class="record-chat-input" placeholder="say something..." disabled>
		</div>
	</div>

</div>
