<div class="record-controller">

	<div class="row record-chat-top" >

		<h3 class="js-title text-center"></h3>

		<h4 class="js-share text-center"></h4>


		<div class="col-xs-4">
			<div class="connection-box">
				<h5>
				<span id="connections">0</span>
				 connections
				</h5>
			</div>
		</div>


		<div class="col-xs-4">
			<div class="like-box">
				<h5>
				<span id="likes">0</span>
				 stars
				</h5>
			</div>
		</div>

		<div class="col-xs-4">
			<div class="view-box">
				<h5>
				<span id="views">0</span>
				 views
				</h5>
			</div>
		</div>

	</div>
	<hr style="margin-top:10px;margin-bottom:10px;" />
	<div class="row">
		<div class="col-xs-12">
			<div class="record-chat-box">
				<div id="chat"></div>
			</div>
		</div>
	</div>
	<hr style="margin-top:8px;margin-bottom:8px;" />
	<div class="row record-chat-bottom" >
		<div class="col-xs-3">
			<button class="btn btn-default js-stop">
				<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-xs-9">
			<input class="record-chat-input" placeholder="say something...">
		</div>
	</div>

</div>
