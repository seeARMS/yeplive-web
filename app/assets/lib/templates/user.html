<div class="container">
	<div class="row">
		<div class="col-xs-4">
			<img src="<%- picture_path %>" />
		</div>
		<div class="col-xs-4">
			<h1 class="text-center"><%- display_name %></h1>
		</div>
		<div class="col-xs-4">
			<button class="<%- followButtonClass %>"><%- followButtonContent %></button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-4">
			<div class="user-show-yeps">
				<h3 class="text-center"><%- yeps_count %> Yeps</h3>
			</div>
		</div>
		
		<div class="col-xs-12 col-md-4">
			<div class="user-show-following">
				<h3 class="text-center"><%- following_count %> Following</h3>
			</div>
		</div>

		<div class="col-xs-12 col-md-4">
			<div class="user-show-followers">
				<h3 class="text-center"><%- follower_count %> Followers</h3>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="user-contents col-md-12"></div>
	</div>
</div>
