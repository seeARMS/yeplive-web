<div class="container">
	<div class="row user-view">
		<div class="col-sm-4">
			<div class="user-profile-picture" style="background-image: url('<%- picture_path %>');"></div>
		</div>
		<div class="col-sm-4">
			<div class="user-display-name">
				<h1 class="text-center"><%- display_name %></h1>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="user-follow-button text-center">
				<button id="user-follow-button" value="<%- followButtonValue %>" class="<%- followButtonClass %>"><%- followButtonContent %></button>
			</div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div id="user-view-selection-yeps" class="col-xs-12 col-md-4 user-view-selection-button">

			<h3 class="text-center"><%- yeps_count %> Yeps</h3>

		</div>
		
		<div id="user-view-selection-following" class="col-xs-12 col-md-4 user-view-selection-button">

			<h3 class="text-center"><%- following_count %> Following</h3>

		</div>

		<div id="user-view-selection-followers" class="col-xs-12 col-md-4 user-view-selection-button">

			<h3 class="text-center"><%- follower_count %> Followers</h3>

		</div>
	</div>
	<hr />
	<div class="row">
		<div class="user-contents col-md-12"></div>
	</div>
</div>
